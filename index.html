<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  
</head>
<body>
  <div class="main">
    <div class="result-section">
      <h4 id="result">Your Result</h4>

      <div class="score">
        <span id="mainscore">76</span>
        <span id="total">of 100</span>
      </div>
      <div class="left-text">
        <h3 id="grade">Great</h3>
        <p id="rating">You scored higher than 65% of the
        people who have taken these tests.</p>
      </div>
      
    </div>
 

    <div class="summary-section">
      
      <h4 id="summary">Summary</h4>

      <div class="attributes">
        <div class="attribute-reaction">
          <div class="attribute-con">
            <img src="assets/images/icon-reaction.svg" alt="reaction symbol">
            <span class="reaction-text">Reaction</span>
          </div>
          <span class="black-text ">80 /
             <span class="grey">100</span> </span>
        </div>

        <div class="attribute-memory">
          <div class="attribute-con">
            <img src="assets/images/icon-memory.svg" alt="memory symbol">
            <span class="memory-text">Memory</span>
          </div>
          <span class="black-text">92 / 
            <span class="grey">100</span></span>
        </div>
  
        <div class="attribute-verbal">
          <div class="attribute-con">
            <img src="assets/images/icon-verbal.svg" alt="verbal symbol">
            <span id="verbal-text">Verbal</span>
          </div>
          <span class="black-text">61 / 
            <span class="grey">100</span></span>
        </div>
  
        <div class="attribute-visual">
          <div class="attribute-con">
            <img src="assets/images/icon-visual.svg" alt="visual symbol">
            <span id="visual-text">Visual</span>
          </div>
          <span class="black-text">72 / 
            <span class="grey">100</span></span>
        </div>
      </div>
      
      

      <div>
        <button id="button">Continue</button>
      </div>
        
    </div>  
  </div> 
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ladunni Tegbe</a>.
    </div>
  </footer>
  
</body>
</html>
