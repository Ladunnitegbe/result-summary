<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
  <title>Frontend Mentor | Results summary component</title>

  
</head>
<body>
  <div class="main">
    <div class="result-section">
      <h3 id="result">Your Result</h3>

        <div class="score">
        <h2 id="mainscore">76</h2>
        <h4 id="total">of 100</h4>
        </div>

      <h3 id="grade">Great</h3>
      <p id="rating">You scored higher than 65% of the
      people who have taken these tests.</p>
    </div>
  </div>

  <div class="summary-section">
    
    <h3 id="summary">Summary</h3>

    <div class="attribute attribute-reaction">
      <img src="assets/images/icon-reaction.svg" alt="reaction symbol">
      <h4 id="reaction-text">Reaction</h4>
      <h3 id="reaction-score">80 / 100</h3>
    </div>
    
    <div class="attribute attribute-memory">
      <img src="assets/images/icon-memory.svg" alt="memory symbol">
      <h4 id="memory-text">Memory</h4>
      <h3 id="memory-score">92 / 100</h3>
    </div>

    <div class="attribute attribute-verbal">
      <img src="assets/images/icon-verbal.svg" alt="verbal symbol">
      <h4 id="verbal-text">Verbal</h4>
      <h3 id="verbal-score">61 / 100</h3>
    </div>

    <div class="attribute attribute-visual">
      <img src="assets/images/icon-visual.svg" alt="visual symbol">
      <h4 id="visual-text">Visual</h4>
      <h3 id="visual-score">72 / 100</h3>
    </div>

    <div class="button">
      <button id="btn">Continue</button>
    </div>
      
  </div>  
    
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ladunni Tegbe</a>.
  </div>
</body>
</html>
